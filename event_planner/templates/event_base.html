{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} ArtScene - Local Events {% endblock %}</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Custom CSS -->
     <link rel="stylesheet" href="{% static 'event_planner/css/sidebar.css' %}">
     {% block local_css %}{% endblock %}
</head>
<body>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
         Event Planner
         <span class="close-btn" onclick="toggleSidebar()"><i class="bi bi-x"></i></span>
      </div>
      <a href="#"><i class="bi bi-house-door"></i> Dashboard</a>
      <a href="#"><i class="bi bi-people"></i> Users</a>
      <a href="#"><i class="bi bi-gear"></i> Settings</a>
      <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
   </div>


    <!-- Main Content -->
    <div class="content container">
        <div class="toggle-block" id="toggleBlock"></div>
        <span class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()"><i class="bi bi-list"></i></span>
        <br><br>
        {% block content %} {% endblock %}
    </div>

 
    <!-- Custom JS -->
    <script src="{% static 'event_planner/js/script.js' %}"></script>
    {% block local_js %} {% endblock %}
</body>
</html>
