<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    /* Reset styles for email clients */
    body, table, td, a {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
   }
    table, td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
   }
    img {
      -ms-interpolation-mode: bicubic;
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
   }
    body {
      margin: 0;
      padding: 0;
      width: 100% !important;
      height: 100% !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
   }

    /* Custom styles */
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
   }
    .header {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
   }
    .header img {
      max-width: 150px;
   }
    .content {
      padding: 30px 20px;
      text-align: center;
      color: #333333; }
    .footer {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: #666666;
   }
    .btn-verify {
      display: inline-block;
      text-decoration: none !important;
   }
    .fallback-link {
      font-size: 14px;
      color: #0d6efd;
      text-decoration: underline;
      margin-top: 20px;
      display: inline-block;
   }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
  <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f4f4f4;">
    <tr>
      <td align="center" style="padding: 20px 0;">
        <table class="email-container" role="presentation" border="0" cellpadding="0" cellspacing="0">
          <!-- Header -->
          <tr>
            <td class="header">
              <img src="https://via.placeholder.com/150x50?text=Logo" alt="Company Logo" class="img-fluid">
            </td>
          </tr>
          <!-- Content -->
          <tr>
            <td class="content">
              <h1 class="h4">Verify Your Email Address</h1>
              <p class="fs-6">Thank you for signing up! Please verify your email address to activate your account.</p>

            </td>
          </tr>
          <!-- Footer -->

        </table>

</html>
